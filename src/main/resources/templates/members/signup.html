<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톡썸 노트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- AOS 라이브러리 불러오기-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>
<header>
    <div id="head">
        <div>
            <img onClick="location.href='/'" style="width:11vw; margin-left:9vw;" src="/image/talksum.png"></div>
        <div id="navright">
            <div class="loginbtn" onclick="window.location.href='/login';">로그인</div>
            <div class="Signupbtn" onclick="window.location.href='/signup';">회원가입</div>
        </div>
    </div>
    </div>
    <div class="nav-line"></div>
</header>

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <img src="/image/talksum.png">
            <form th:action th:object="${MemberForm}" method="post">
                <div class="field input-field">
                    <input type="text" placeholder="이름" id="name" class="input" th:field="*{name}">
                    <label for="name"></label>
                    <div th:errors="*{name}" th:class="field-error">이름을 입력해주세요.</div>
                </div>
                <div class="field input-field">
                    <input type="text" placeholder="아이디" id="loginId"class="input" th:field="*{loginId}">
                    <label for="loginId"></label>
                    <div th:errors="*{loginId}" th:class="field-error">아이디를 입력해주세요.</div>
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="비밀번호" id="password1" class="password" th:field="*{password}">
                    <label for="password1"></label>
                    <div th:errors="*{password}" th:class="field-error">비밀번호를 입력해주세요.</div>
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="비밀번호 확인" class="passwordconfirm" id="password2">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button onclick="checkInputsAndPasswords()" type="button">회원가입</button>
                </div>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger mt-2" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="form-link">
                <span>이미 계정이 있으신가요? <a href="/login" onclick="window.location.href='/login'; return false;" class="link signup-link"> 로그인하기</a></span>
            </div>
        </div>
    </div>

</section>

<script src="../../js/Signup.js"></script>
</body>
</html>
