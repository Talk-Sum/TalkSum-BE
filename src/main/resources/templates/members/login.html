<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톡썸 노트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<header>
    <div id="head">
        <div>
            <img onClick="location.href='/'" style="width:11vw; margin-left:9vw;" src="/image/talksum.png"></div>
        <div id="navright">
            <div class="loginbtn" onclick="window.location.href='/login';">로그인</div>
            <div class="Signupbtn" onclick="window.location.href='/signup';">회원가입</div>
        </div>
    </div>
    </div>
    <div class="nav-line"></div>
</header>


<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <img src="/image/talksum.png">
            <form th:action th:object="${loginForm}" method="post">
                <div class="field input-field">
                    <input type="text" placeholder="아이디" class="input" th:field="*{loginId}">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="비밀번호" class="password" th:field="*{password}">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger mt-2" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="form-link">
                <span>아직 계정이 없으신가요? <a href="#" onclick="window.location.href='signup'; return false;" class="link signup-link"> 회원가입하기</a></span>
            </div>
        </div>
    </div>

</section>

<script type="module" src="../../js/Login.js"></script>
</body>
</html>
