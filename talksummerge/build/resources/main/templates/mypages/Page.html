<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Page.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>

    </style>
</head>
<body id="body-pd" class="body-pd">

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalText">검색어를 입력하세요.</p>
        </div>
      </div>


<div class="split-screen">
    <div class="column">
        <div class="left-content">
            <div class="chat-container">
            <div class="leftheader">
                <div class="content-text">음성 기록</div>
                <div class="image">
                <img src="https://img.icons8.com/ios/50/save--v1.png" alt="저장 아이콘" class="icon" id="saveIcons">
                <img src="https://img.icons8.com/fluency-systems-filled/48/search.png" alt="돋보기 아이콘" class="icon" id="searchIcon">
                <img src="https://img.icons8.com/ios-glyphs/30/share--v1.png" alt="share--v1" class="icon" id="shareLinkButton">
            </div>
            </div>
            <hr>

                <div class="leftheader2">
                    <div class="content-keyword">노트 제목</div>
                    <div class="keywordtag">노트 제목</div>
                    <div class="content-keyword">생성일</div>
                    <div class="keywordtags">2023.09.24</div>

                </div>


                <hr>
            <div class="chat">
            <img src="/image/chicken.png" style="width:3vw; height:3vw" alt="닭 이미지" class="userimage">
            <div class="records">
            <div class="record">
<!--            <div class="username" th:text="${session.LoginForm.name} + '님'"></div>-->
<!--            <div class="time">05:59</div>-->
            </div>
            <div class="recordcontent" th:text="${audioText}">
            </div>
        </div>
            </div>
            </div>
        </div>

        <div class="right-content">
            <div class="chat-container">
                <div class="leftheader">
                    <div class="content-text">요약하기</div>
                    <div class="image">
                        <img src="https://img.icons8.com/ios/50/save--v1.png" alt="저장 아이콘" class="icon" id="saveIcon">
                        <img src="https://img.icons8.com/ios-glyphs/30/copy.png" alt="복사 아이콘" class="icon" id="copyIcon">

                </div>
                </div>
                <hr>

                <div class="leftheader2">
                    <div class="content-keyword">노트 제목</div>
                    <div class="keywordtag">노트 제목</div>
                    <div class="content-keyword">생성일</div>
                    <div class="keywordtags">2023.09.24</div>

                </div>

                <hr>

        <div id="summaryContent">
            <div class="sumcontent">
                <p th:text="${noteContent}"></p>
            </div>
        </div>
            </div>

        </div>
    </div>
</div>

<!-- IONICONS -->
    <script src="/js/gulim.js"></script>

</body>
</html>
